services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catiebot-backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env      
    command: python run_backend.py

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catiebot-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    depends_on:
      - backend
    command: python run_bot.py
